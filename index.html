<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>ET-StopWatch</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="Images/Stpwatch.png" type="image/x-icon" />
  </head>
  <body>
    <div class="stopwatch">
      <h1><span class="gold">ET</span>-STOPWATCH</h1>
      <div class="circle">
        <span class="time" id="display">00:00:00:00</span>
      </div>
      <div class="controls">
        <button class="buttonPlay">
          <img id="playButton" src="Images/play-button.svg" alt="playtbtn" />
          <img id="pauseButton" src="Images/pause-button.svg" alt="pausetbtn" />
        </button>
        <button class="buttonReset">
          <img id="resetButton" src="Images/reset-button.svg" alt="resetbtn" />
        </button>
      </div>
    </div>
    <footer>
      <h4>ET-STOPWATCH</h4>
      <p>Designed by eTech &copy; 2023</p>
    </footer>
  </body>
  <script src="zscript.js"></script>
</html>
